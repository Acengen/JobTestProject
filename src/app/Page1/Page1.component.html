<p *ngIf="errorMsg" class="bg-warning text-dark py-3 text-center"><i class="fa fa-warning"></i> {{errorMsg}}</p>
<p *ngIf="errorLoadingPosts" class="bg-danger text-light py-3 text-center"><i class="fa fa-warning"></i> {{errorLoadingPosts}}</p>
<h3 class="text-center">Table of users</h3>
<div class="text-center">
  <button [routerLink]="['add']" class="btn btn-success">Add New User</button>
</div>
<div class="formfilter">
  <form #form="ngForm" (ngSubmit)="FilterData(form)">
    <div class="form-group">
      <select class="form-control" name="filter" [ngModel]="userId[0]">
        <option *ngFor="let n of userId" [value]="n">{{n}}</option>
      </select>
      <button class="form-control" type="submit">Filter by user id</button>
    </div>
  </form>
  <p *ngIf="filterErrorMsg" class="bg-warning text-dark py-3 text-center"><i class="fa fa-warning"></i> {{filterErrorMsg}}</p>
</div>
<table class="table table-bordered">
  <thead>
    <td>Title</td>
    <td>Body</td>
    <td>UserId</td>
    <td>Actions</td>
  </thead>
  <tbody>
    <tr *ngFor="let user of TableData;let i = index">
      <td>{{user.title}}</td>
      <td>{{user.body}}</td>
      <td>{{user.userId}}</td>
      <td class="actions">
        <button (click)="deleteUser(user.id,i)" class="btn btn-sm btn-danger">Delete</button>
        <button [routerLink]="['/page1',user.id]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="overlay">
    <div class="card" style="width: 400px;">
        <div class="card-body">
            <h3>{{user.title}}</h3>
            <p>{{user.body}}</p>
        </div>
        <button class="btn btn-dark" (click)="edit=true">Edit</button>
        <form #f="ngForm" (ngSubmit)="Update(f)" *ngIf="edit" class="p-3">
            <p class="my-3" style="font-weight: bold;">Edit mode</p>
            <label>Title</label>
            <textarea name="title" class="form-control" cols="30" rows="3" [(ngModel)]="user.title" required></textarea>
            <label>Body</label>
            <textarea name="body" class="form-control" cols="30" rows="3" [(ngModel)]="user.body" required></textarea>
            <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Update</button>
        </form>
        <p *ngIf="errorMsg" class="bg-warning text-dark py-3 text-center"><i class="fa fa-warning"></i> {{errorMsg}}</p>
        <div class="card-bottom">
            <button class="btn text-danger" [routerLink]="['/page1']" >Back</button>
        </div>
        
    </div>
    
</div>
